<!-- Avalon Hosting Services LTD BD -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avalon Hosting Services LTD</title>
    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- Self Styling -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark default-color">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="Logo" style="width:40px;">
                Avalon Hosting Services LTD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item pr-2">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav-item pr-2">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item pr-2">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--/.Navbar -->
        <section>
            <img class="img-fluid cover-photo" src="/img/Black-Friday-Sale.jpg" alt="Black Friday">
        </section>

        <!-- Count Down Timer -->
        <section class="count-down row p-5">
            <!-- <img class="img-fluid cover-photo" src="/img/Abstract-landscape-red-wallpapers.jpg" alt="Black Friday"> -->
            <div class="col-md-2"></div>
            <div class="col-md-8" id="clockDiv">
                <h2 id="after-end-of-count-down">WE'RE COUNTING DOWN TO BLACK FRIDAY</h2>
                <strong id="after-count-down">- the biggest sale of the year starts in</strong><br>
                <div class="time mt-5">
                    <b><span class="days" id="day"></span></b>
                </div>
                <div class="time">
                    <b><span class="hours" id="hour"></span></b>
                </div>
                <div class="time">
                    <b><span class="minutes" id="minute"></span></b>
                </div>
                <div class="time">
                    <b><span class="seconds" id="second"></span> </b>
                </div>
            </div>
            <div class="col-md-2"></div>
        </section>
        <footer>

        </footer>
    </div>
    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Count Down Timer -->
    <script src="/js/countDown.js"></script>
</body>

</html>
